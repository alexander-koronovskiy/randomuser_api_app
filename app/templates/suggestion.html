<div class="container">
    <table class="table_col">
        <colgroup>
            <col style="background-color: #53354a;">
        </colgroup>

        <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Gender</th>
            <th>Phone</th>
            <th>E-mail</th>
            <th>State</th>
        </tr>

        {% for row in suggestions %}
            <tr>
                <td>{{ row['first_name']}}</td>
                <td>{{ row['last_name']}}</td>
                <td>{{ row['gender']}}</td>
                <td>{{ row['phone']}}</td>
                <td>{{ row['email']}}</td>
                <td id="state">{{ row['state']}}</td>
            </tr>
        {% endfor %}

    </table>
</div>
